{% extends 'index.html' %}
{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gupta Manufacturers</title>
    {% block head %}
    <link rel="icon" href="{% static 'img/favicon.png'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css'%}">
    <link rel="stylesheet" href="{% static 'css/gijgo.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.css'%}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
	<link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'stylei.css'%}">
	<link rel="stylesheet" href="{% static 'css/fixed.css'%}">
    {% endblock head %}

    <!-- breadcrumb start-->
    {% block body %}
    <section >
	<div class="row align-items-center">
	<img src="{% static 'img/q.png'%}" class="img_login">
     <center>

	
	


	<form action="" method="POST">
  {% csrf_token %}

  <div class="container " >
   <h1>Login</h1>
    <p>Please fill in this form to log in.</p>
    <hr>
	
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
      <br>
      <a class="btn btn-primary" href="/logout/">Logout </a>

    <button  class ="btn btn-primary" type="submit">Login</button>
	<a  class ="btn btn-primary" href="/signup/">Sign Up</a>
      <a class="btn btn-primary" href="/accounts/password_reset/">Forgot Password</a>
  </div>
</form>
         <br><br><br>

	
     </center>
		</div>
    </section>
    <!-- breadcrumb start-->

	
	
	



<!--- Script Source Files -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<!--- End of Script Source Files -->
{% endblock body %}
</body>
</html>
